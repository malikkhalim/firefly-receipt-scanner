{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Connect to Firefly III</h1>
<p class="subtitle">Enter your credentials to continue.</p>

{% if error_message %}
<div class="alert error">
    {{ error_message }}
</div>
{% endif %}
<form action="/login" method="post">
    <div class="form-group">
        <label for="firefly_url">Firefly III URL:</label>
        <input type="url" id="firefly_url" name="firefly_url" value="https://rumahfinancemalik.my.id" placeholder="https://firefly.example.com" required>
    </div>
    <div class="form-group">
        <label for="firefly_token">Personal Access Token:</label>
        <input type="password" id="firefly_token" name="firefly_token" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn">Connect</button>
    </div>
</form>
{% endblock %}
