{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-slate-100 tracking-tight">Connect to Firefly III</h1>
    <p class="text-slate-400 mt-2">Enter your credentials to continue.</p>
</div>

{% if error_message %}
<div class="flex items-center p-4 mb-4 text-sm text-red-300 border border-red-700 rounded-lg bg-red-900/50" role="alert">
    <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20"><path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 14.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM10 10a1 1 0 1 1-2 0V6a1 1 0 1 1 2 0v4Z"></path></svg>
    <span class="font-medium">{{ error_message }}</span>
</div>
{% endif %}

<form action="/login" method="post" class="space-y-6">
    <div>
        <label for="firefly_url" class="block text-sm font-medium text-slate-300 mb-1">Firefly III URL</label>
        <input type="url" id="firefly_url" name="firefly_url" value="https://rumahfinancemalik.my.id" required
               class="w-full bg-slate-900/80 border border-slate-700 text-slate-200 text-sm rounded-lg focus:ring-brand-indigo-500 focus:border-brand-indigo-500 block p-2.5 transition">
    </div>
    <div>
        <label for="firefly_token" class="block text-sm font-medium text-slate-300 mb-1">Personal Access Token</label>
        <input type="password" id="firefly_token" name="firefly_token" required
               class="w-full bg-slate-900/80 border border-slate-700 text-slate-200 text-sm rounded-lg focus:ring-brand-indigo-500 focus:border-brand-indigo-500 block p-2.5 transition">
    </div>
    <div class="pt-2">
        <button type="submit" class="w-full text-white bg-brand-indigo-600 hover:bg-brand-indigo-700 focus:ring-4 focus:outline-none focus:ring-brand-indigo-800 font-medium rounded-lg text-sm px-5 py-3 text-center transition-all duration-300 shadow-lg hover:shadow-brand-indigo-800/50">
            Connect
        </button>
    </div>
</form>
{% endblock %}
