{% extends "base.html" %}

{% block title %}Review Receipt Data{% endblock %}

{% block content %}
<div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-slate-100 tracking-tight">Review Data</h1>
    <p class="text-slate-400 mt-2">Check and edit the data before submitting.</p>
</div>

<form action="/create-transaction" method="post" onsubmit="showLoading()">
    <div class="space-y-5">
        
        <div>
            <label for="date" class="block text-sm font-medium text-slate-300 mb-1">Date</label>
            <input type="text" id="date" name="date" value="{{ extracted_data.date }}" required 
                   class="w-full bg-slate-900/80 border border-slate-700 text-slate-200 text-sm rounded-lg focus:ring-brand-indigo-500 focus:border-brand-indigo-500 block p-2.5 transition">
        </div>

        <div>
            <label for="amount" class="block text-sm font-medium text-slate-300 mb-1">Amount</label>
            <input type="number" id="amount" name="amount" value="{{ extracted_data.amount }}" step="0.01" required 
                   class="w-full bg-slate-900/80 border border-slate-700 text-slate-200 text-sm rounded-lg focus:ring-brand-indigo-500 focus:border-brand-indigo-500 block p-2.5 transition">
        </div>

        <div>
            <label for="store_name" class="block text-sm font-medium text-slate-300 mb-1">Store Name</label>
            <input type="text" id="store_name" name="store_name" value="{{ extracted_data.store_name }}" required 
                   class="w-full bg-slate-900/80 border border-slate-700 text-slate-200 text-sm rounded-lg focus:ring-brand-indigo-500 focus:border-brand-indigo-500 block p-2.5 transition">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-slate-300 mb-1">Description</label>
            <input type="text" id="description" name="description" value="{{ extracted_data.description }}" required 
                   class="w-full bg-slate-900/80 border border-slate-700 text-slate-200 text-sm rounded-lg focus:ring-brand-indigo-500 focus:border-brand-indigo-500 block p-2.5 transition">
        </div>

        <div>
            <label for="category" class="block text-sm font-medium text-slate-300 mb-1">Category</label>
            <select id="category" name="category" required 
                    class="w-full bg-slate-900/80 border border-slate-700 text-slate-200 text-sm rounded-lg focus:ring-brand-indigo-500 focus:border-brand-indigo-500 block p-2.5 transition">
                {% for category in extracted_data.available_categories %}
                <option value="{{ category }}" {% if category == extracted_data.category %}selected{% endif %}>{{ category }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="budget" class="block text-sm font-medium text-slate-300 mb-1">Budget</label>
            <select id="budget" name="budget" required 
                    class="w-full bg-slate-900/80 border border-slate-700 text-slate-200 text-sm rounded-lg focus:ring-brand-indigo-500 focus:border-brand-indigo-500 block p-2.5 transition">
                {% for budget in extracted_data.available_budgets %}
                <option value="{{ budget }}" {% if budget == extracted_data.budget %}selected{% endif %}>{{ budget }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="tags" class="block text-sm font-medium text-slate-300 mb-1">Tags</label>
            <select id="tags" name="tags" required
                    class="w-full bg-slate-900/80 border border-slate-700 text-slate-200 text-sm rounded-lg focus:ring-brand-indigo-500 focus:border-brand-indigo-500 block p-2.5 transition">
                {% for tag in extracted_data.available_tags %}
                <option value="{{ tag }}" {% if tag == extracted_data.tags %}selected{% endif %}>{{ tag }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <input type="hidden" name="source_account" value="{{ extracted_data.source_account }}">

    <div class="mt-8 flex flex-col sm:flex-row-reverse gap-3">
        <button type="submit" id="submit-btn" class="w-full sm:w-auto sm:flex-1 text-white bg-brand-indigo-600 hover:bg-brand-indigo-700 focus:ring-4 focus:outline-none focus:ring-brand-indigo-800 font-medium rounded-lg text-sm px-5 py-3 text-center transition-all duration-300 shadow-lg hover:shadow-brand-indigo-800/50">
            Create Transaction
        </button>
        <button type="button" onclick="window.location.href='/'" class="w-full sm:w-auto sm:flex-1 text-slate-200 bg-slate-700 hover:bg-slate-600 focus:ring-4 focus:outline-none focus:ring-slate-600 font-medium rounded-lg text-sm px-5 py-3 text-center transition">
            Cancel
        </button>
    </div>
</form>

<div id="loading" class="hidden mt-6 text-center">
     <div class="inline-flex items-center">
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-brand-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        <span class="text-slate-300">Creating transaction...</span>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    function showLoading() {
        document.getElementById('loading').classList.add('active');
        document.getElementById('submit-btn').disabled = true;
    }

    flatpickr("#date", {
        enableTime: true,
        enableSeconds: true, 
        dateFormat: "Y-m-d\\TH:i:SP", 
        time_24hr: true,
        altInput: true,
        altFormat: "F j, Y - H:i:S" 
    });
</script>
{% endblock %}
